<ion-view view-title="{{turtle.nameLt}}">
    <ion-content delegate-handle="mainScroll" class="padding">

        <div class="list card">

            <div class="item item-avatar">
                <img src="{{turtle.img}}">
                <h2>{{turtle.nameLt}}</h2>
                

            </div>

            <div class="item item-body">
                <img class="full-image" src="{{turtle.img}}">
                
                <p><b>Nomes Comuns:</b> {{turtle.namePt}}</p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>

        </div>



    </ion-content>
</ion-view>
