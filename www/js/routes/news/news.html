<ion-view ng-init="init()" view-title="News TAMAR">
  <ion-content delegate-handle="mainScroll" class="padding">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="init()">
  </ion-refresher>



  <div class="card" ng-repeat="item in items">

    <a class="item item-text-wrap" ng-href="#"  ng-click="goTo('{{item.link}}')">
      <p>{{item.pubdate}}</p>
      {{item.title}}. Ver detalhes...
    </a>
    
  </div>




</ion-content>
</ion-view>
