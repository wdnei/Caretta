<ion-side-menus enable-menu-with-back-views="false" ng-init="loadAuth()">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/home">
                    Página Inicial
                </ion-item>                               
                <ion-item menu-close href="#/app/identify">
                    Identificar
                </ion-item>                
                <ion-item menu-close href="#/app/registerTurtle/-1">
                    Registrar Tartaruga
                </ion-item>
                <ion-item menu-close href="#/app/registerNest">
                    Registrar Ninho
                </ion-item>
                <ion-item menu-close href="#/app/registerComplaint">
                    Registrar Denúncia
                </ion-item>
                <ion-item menu-close href="#/app/turtleList">
                    Espécies
                </ion-item>
                <ion-item menu-close href="#/app/news">
                    News
                </ion-item>
                <ion-item menu-close ng-hide="isLogged()"  ng-click="login()">
                    Login
                </ion-item>
                <ion-item menu-close ng-show="isLogged()"  ng-click="logout()">
                    Log Out
                </ion-item>
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
