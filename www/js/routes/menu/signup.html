<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Registrar Usu√°rio</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSignUp()">Fechar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSignUp()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Criar</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
